<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FORVIA | Staff Pro 2026 - MultiShift</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0b0f1a; color: #e2e8f0; margin: 0; }
        .table-container { overflow-x: auto; border-radius: 8px; background: #111827; position: relative; scroll-behavior: smooth; }
        .name-col { position: sticky; left: 0; background: #1e293b; z-index: 40; min-width: 160px; border-right: 2px solid #3b82f6 !important; padding: 0 8px !important; }
        .matrix-table th, .matrix-table td { border: 1px solid #2d3748; min-width: 38px; height: 38px; text-align: center; font-size: 12px; position: relative; }
        .day-name { font-size: 7px; text-transform: uppercase; color: #64748b; font-weight: 800; display: block; line-height: 1; }
        .weekend { background: #141b2d !important; color: #64748b; }
        .holiday { background: #4c0505 !important; color: #fca5a5 !important; border: 1px solid #7f1d1d !important; }
        .today-cell { border: 2px solid #3b82f6 !important; background: rgba(59, 130, 246, 0.15) !important; }
        .col-highlight { background: rgba(59, 130, 246, 0.2) !important; transition: all 0.2s ease; }
        .head-highlight { background: #3b82f6 !important; color: white !important; transform: scale(1.1); z-index: 50; transition: all 0.2s ease; box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
        .cell-S { background: #059669 !important; color: white !important; }
        .cell-BA { background: #ea580c !important; color: white !important; }
        .cell-IG { background: #7c3aed !important; color: white !important; }
        .cell-TU { background: #2563eb !important; color: white !important; }
        .cell-KE { background: #d97706 !important; color: white !important; }
        .input-cell { width: 100%; height: 100%; border: none; text-align: center; background: transparent; color: white; font-weight: 800; outline: none; }
        .shift-btn { transition: all 0.2s; border: 1px solid #334155; }
        .shift-btn.active { color: white; box-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
        .shift-A.active { background-color: #ef4444; border-color: #f87171; }
        .shift-B.active { background-color: #10b981; border-color: #34d399; }
        .shift-C.active { background-color: #f59e0b; border-color: #fbbf24; }
        .shift-D.active { background-color: #8b5cf6; border-color: #a78bfa; }
        
        /* Lebegő frissítés gomb */
        .refresh-fab { position: fixed; bottom: 20px; right: 20px; width: 45px; height: 45px; background: #3b82f6; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 18px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); cursor: pointer; z-index: 100; transition: all 0.3s ease; border: 2px solid rgba(255, 255, 255, 0.1); }
        .refresh-fab:hover { background: #2563eb; transform: scale(1.1) rotate(180deg); }
        .refresh-fab:active { transform: scale(0.9); }

        @media print {
            .no-print { display: none !important; }
            body, html { background: white !important; color: black !important; }
            #print-area { display: block !important; background: white !important; color: black !important; }
            .print-page { width: 100%; padding: 10mm; background: white !important; color: black !important; }
            table { width: 100%; border-collapse: collapse; background: white !important; }
            th, td { border: 1px solid black !important; padding: 4px; font-size: 10pt; color: black !important; background: white !important; }
        }
    </style>
</head>
<body class="pb-10">
    <div id="print-area" class="hidden"></div>
    
    <div class="refresh-fab no-print" onclick="window.location.reload()" title="Oldal újratöltése">
        <i class="fas fa-sync-alt"></i>
    </div>

    <header class="bg-[#111827] border-b border-slate-800 p-3 sticky top-0 z-50 no-print">
        <div class="max-w-full mx-auto flex flex-wrap justify-between items-center gap-3">
            <div class="flex items-center gap-3">
                <div class="flex flex-col">
                    <span class="text-blue-500 font-black text-xl tracking-tighter leading-none">FORVIA</span>
                    <span id="shiftTitle" class="text-[10px] text-slate-400 uppercase font-bold italic">MŰSZAK: A</span>
                </div>
                <div class="flex bg-slate-900 p-1 rounded-lg gap-1 border border-slate-700">
                    <button onclick="changeShift('A')" id="btn-shift-A" class="shift-btn shift-A px-3 py-1 rounded text-[10px] font-black">A</button>
                    <button onclick="changeShift('B')" id="btn-shift-B" class="shift-btn shift-B px-3 py-1 rounded text-[10px] font-black">B</button>
                    <button onclick="changeShift('C')" id="btn-shift-C" class="shift-btn shift-C px-3 py-1 rounded text-[10px] font-black">C</button>
                    <button onclick="changeShift('D')" id="btn-shift-D" class="shift-btn shift-D px-3 py-1 rounded text-[10px] font-black">D</button>
                </div>
                <nav class="flex bg-slate-900 p-1 rounded-lg">
                    <button onclick="setView('matrix')" id="btn-matrix" class="px-3 py-1.5 rounded-md bg-blue-600 text-[10px] font-bold uppercase transition">Mátrix</button>
                    <button onclick="setView('stats')" id="btn-stats" class="px-3 py-1.5 rounded-md text-[10px] font-bold uppercase transition ml-1">Adatlapok</button>
                </nav>
            </div>

            <div class="flex items-center gap-4">
                <div id="sync-indicator" class="text-emerald-500 flex items-center gap-1 text-[10px] font-bold">
                    <i class="fas fa-cloud"></i> <span>Betöltés...</span>
                </div>
                <div class="flex items-center gap-2 bg-slate-900/80 border border-slate-700 px-3 py-1 rounded-lg">
                    <button onclick="changeMonth(-1)" class="text-slate-400"><i class="fas fa-chevron-left text-xs"></i></button>
                    <span id="currentMonthDisplay" class="font-black text-[10px] uppercase tracking-tighter w-32 text-center text-blue-400">Január</span>
                    <button onclick="changeMonth(1)" class="text-slate-400"><i class="fas fa-chevron-right text-xs"></i></button>
                </div>
            </div>

            <div class="flex gap-2">
                <button onclick="addNewEmployee()" class="bg-emerald-600 hover:bg-emerald-500 px-3 py-1.5 rounded text-[10px] font-black uppercase flex items-center gap-2 text-white"><i class="fas fa-plus"></i> <span>Új dolgozó</span></button>
                <button onclick="exportData()" class="bg-slate-700 px-3 py-1.5 rounded text-[10px] text-white" title="Export"><i class="fas fa-file-export"></i></button>
            </div>
        </div>
    </header>

    <main class="p-2 no-print">
        <div id="view-matrix">
            <div class="table-container shadow-2xl" id="scrollContainer">
                <table class="matrix-table w-full border-collapse" id="mainMatrix">
                    <thead id="tableHeader" class="bg-slate-800 text-slate-400"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
            
            <div class="mt-4 flex flex-wrap gap-3 p-3 bg-slate-900/50 rounded-xl border border-slate-800">
                <div class="flex items-center gap-2 text-[10px] font-bold"><div class="w-3 h-3 bg-[#059669] rounded"></div> SZABADSÁG (óra)</div>
                <div class="flex items-center gap-2 text-[10px] font-bold"><div class="w-3 h-3 bg-[#ea580c] rounded"></div> BETEGÁLLOMÁNY (BÁ)</div>
                <div class="flex items-center gap-2 text-[10px] font-bold"><div class="w-3 h-3 bg-[#7c3aed] rounded"></div> IGAZOLATLAN (IG)</div>
                <div class="flex items-center gap-2 text-[10px] font-bold"><div class="w-3 h-3 bg-[#2563eb] rounded"></div> TÚLÓRA (TU)</div>
                <div class="flex items-center gap-2 text-[10px] font-bold"><div class="w-3 h-3 bg-[#d97706] rounded"></div> KÉSÉS (KÉ)</div>
            </div>
        </div>
        <div id="view-stats" class="hidden grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 pt-4"></div>
    </main>

    <script>
        let currentShift = localStorage.getItem('forvia_current_shift') || 'A';
        const BASE_DB_URL = "https://forviastaff-default-rtdb.firebaseio.com/";
        let currentDate = new Date(2026, 0, 1);
        const dayNames = ['V', 'H', 'K', 'Sze', 'Cs', 'P', 'Szo'];
        const monthNames = ["Január", "Február", "Március", "Április", "Május", "Június", "Július", "Augusztus", "Szeptember", "Október", "November", "December"];
        const holidays2026 = ["2026-1-1", "2026-3-15", "2026-4-3", "2026-4-5", "2026-4-6", "2026-5-1", "2026-5-24", "2026-5-25", "2026-8-20", "2026-10-23", "2026-11-1", "2026-12-25", "2026-12-26"];
        let employees = [];

        async function changeShift(newShift) {
            currentShift = newShift;
            localStorage.setItem('forvia_current_shift', newShift);
            document.querySelectorAll('.shift-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-shift-${newShift}`).classList.add('active');
            document.getElementById('shiftTitle').innerText = `MŰSZAK: ${newShift}`;
            await loadFromCloud();
        }

        function setSyncStatus(status) {
            const el = document.getElementById('sync-indicator');
            if(status === 'saving') el.innerHTML = '<i class="fas fa-sync fa-spin"></i> <span>Mentés...</span>';
            else if(status === 'error') el.innerHTML = '<i class="fas fa-exclamation-triangle text-red-500"></i> <span class="text-red-500">Hiba!</span>';
            else el.innerHTML = '<i class="fas fa-cloud text-emerald-500"></i> <span class="text-emerald-500">Naprakész</span>';
        }

        async function save() {
            setSyncStatus('saving');
            try {
                await fetch(`${BASE_DB_URL}shift_${currentShift}.json`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(employees)
                });
                setSyncStatus('ok');
            } catch (e) { setSyncStatus('error'); }
        }

        async function loadFromCloud() {
            setSyncStatus('saving');
            try {
                const response = await fetch(`${BASE_DB_URL}shift_${currentShift}.json`);
                const data = await response.json();
                employees = (data && Array.isArray(data)) ? data : [];
                render();
                if(document.getElementById('view-stats').className === "") renderStats();
                setSyncStatus('ok');
            } catch (e) { setSyncStatus('error'); }
        }

        function scrollToToday() {
            const todayCell = document.querySelector('.today-cell');
            if(todayCell) {
                setTimeout(() => {
                    todayCell.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                }, 300);
            }
        }

        function highlightCol(colIndex, day, active) {
            const table = document.getElementById('mainMatrix');
            if(!table) return;
            const rows = table.rows;
            for (let i = 0; i < rows.length; i++) {
                const cell = rows[i].cells[colIndex];
                if (cell) {
                    if (i === 0) cell.classList.toggle('head-highlight', active);
                    else cell.classList.toggle('col-highlight', active);
                }
            }
            const display = document.getElementById('currentMonthDisplay');
            if(active) display.innerText = `${monthNames[currentDate.getMonth()]} ${day}`;
            else display.innerText = monthNames[currentDate.getMonth()];
        }

        function getCellClass(v) {
            if (!v) return "";
            const val = String(v).toUpperCase();
            if (!isNaN(val) && val !== "") return "cell-S";
            if (val === 'BÁ') return "cell-BA";
            if (val === 'IG') return "cell-IG";
            if (val === 'TU') return "cell-TU";
            if (val.startsWith('KÉ')) return "cell-KE";
            return "";
        }

        function updateCell(id, key, val, inputElement) {
            const emp = employees.find(e => e.id === id);
            if(!emp) return;
            const v = val.trim().toUpperCase();
            if(v === "") delete emp.data[key]; else emp.data[key] = v;
            inputElement.parentElement.className = inputElement.parentElement.className.replace(/cell-\S+/g, "").trim();
            const newClass = getCellClass(v);
            if(newClass) inputElement.parentElement.classList.add(newClass);
            save();
            updateRowTotals(id);
        }

        function updateRowTotals(id) {
            const emp = employees.find(e => e.id === id);
            let sSum = 0;
            if(emp && emp.data) Object.values(emp.data).forEach(v => { if(!isNaN(v) && v !== "") sSum += parseFloat(v); });
            const remDisplay = document.getElementById(`rem-${id}`);
            if(remDisplay) remDisplay.innerText = (emp.yearlyQuota - sSum);
        }

        function render() {
            const year = 2026; const month = currentDate.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const realToday = new Date();
            document.getElementById('currentMonthDisplay').innerText = monthNames[month];

            let header = `<tr><th class="name-col text-[9px] uppercase font-black">Munkatárs</th><th class="w-12 text-blue-400 text-[8px] uppercase font-black">Keret</th><th class="w-12 text-emerald-400 text-[8px] uppercase font-black">Kiv.</th>`;
            for(let d=1; d<=daysInMonth; d++) {
                const isW = [0, 6].includes(new Date(year, month, d).getDay());
                const isToday = realToday.getFullYear() === year && realToday.getMonth() === month && realToday.getDate() === d;
                header += `<th class="${isW ? 'weekend' : ''} ${holidays2026.includes(`${year}-${month+1}-${d}`) ? 'holiday' : ''} ${isToday ? 'today-cell' : ''}">${d}<span class="day-name">${dayNames[new Date(year, month, d).getDay()]}</span></th>`;
            }
            document.getElementById('tableHeader').innerHTML = header + "</tr>";

            let body = "";
            employees.forEach(emp => {
                let sSum = 0; if(emp.data) Object.values(emp.data).forEach(v => { if(!isNaN(v) && v !== "") sSum += parseFloat(v); });
                body += `<tr><td class="name-col flex justify-between items-center"><span class="font-bold text-[11px] truncate">${emp.name}</span>
                <div class="flex gap-1"><button onclick="removeEmp(${emp.id})" class="text-red-900/30 hover:text-red-500"><i class="fas fa-trash text-[10px]"></i></button></div></td>
                <td><input type="number" value="${emp.yearlyQuota}" oninput="const e=employees.find(x=>x.id===${emp.id}); e.yearlyQuota=parseInt(this.value)||0; updateRowTotals(${emp.id}); save();" class="input-cell text-blue-400"></td>
                <td id="rem-${emp.id}" class="text-emerald-500 font-black">${emp.yearlyQuota - sSum}</td>`;
                for(let d=1; d<=daysInMonth; d++) {
                    const key = `${year}-${month+1}-${d}`; const v = (emp.data && emp.data[key]) ? emp.data[key] : "";
                    const isW = [0, 6].includes(new Date(year, month, d).getDay());
                    const isToday = realToday.getFullYear() === year && realToday.getMonth() === month && realToday.getDate() === d;
                    body += `<td class="${isW ? 'weekend' : ''} ${isToday ? 'today-cell' : ''} ${getCellClass(v)}">
                        <input type="text" value="${v}" onfocus="highlightCol(${d+2}, ${d}, true)" onblur="highlightCol(${d+2}, ${d}, false); updateCell(${emp.id}, '${key}', this.value, this)" class="input-cell">
                    </td>`;
                }
                body += `</tr>`;
            });
            document.getElementById('tableBody').innerHTML = body;
            scrollToToday();
        }

        function renderStats() {
            document.getElementById('view-stats').innerHTML = employees.map(emp => {
                let s = { S:0, BA:0, IG:0, TU:0, KE:0 };
                if(emp.data) Object.values(emp.data).forEach(v => { 
                    if(!isNaN(v)) s.S+=parseFloat(v); else if(v==='BÁ') s.BA++; else if(v==='IG') s.IG++; else if(v==='TU') s.TU++; else if(String(v).startsWith('KÉ')) s.KE++; 
                });
                return `<div class="bg-slate-800/40 p-4 rounded-xl border border-slate-700 relative">
                    <h3 class="text-sm font-black mb-2 truncate">${emp.name}</h3>
                    <div class="grid grid-cols-2 gap-2 mb-3 text-center">
                        <div class="bg-slate-900 p-2 rounded-lg"><p class="text-[8px] text-slate-500 uppercase">Kivehető</p><p class="text-sm font-black text-emerald-500">${emp.yearlyQuota - s.S}</p></div>
                        <div class="bg-slate-900 p-2 rounded-lg"><p class="text-[8px] text-slate-500 uppercase">Szabadság</p><p class="text-sm font-black text-white">${s.S}</p></div>
                    </div>
                    <div class="flex justify-between text-[9px] font-bold text-slate-400 bg-slate-900/50 p-2 rounded-lg">
                        <div class="text-center"><span class="block text-orange-500 font-black">${s.BA}</span>BÁ</div>
                        <div class="text-center"><span class="block text-violet-500 font-black">${s.IG}</span>IG</div>
                        <div class="text-center"><span class="block text-blue-500 font-black">${s.TU}</span>TU</div>
                        <div class="text-center"><span class="block text-amber-500 font-black">${s.KE}</span>KÉ</div>
                    </div>
                    <button onclick="printA4(${emp.id})" class="w-full mt-3 bg-blue-600 hover:bg-blue-500 text-white py-2 rounded-lg font-bold text-[10px] uppercase transition-all">Nyomtatás</button>
                </div>`;
            }).join('');
        }

        function printA4(empId) {
            const emp = employees.find(e => e.id === empId);
            const year = 2026;
            let rows = ""; let t = { S:0, BA:0, IG:0, TU:0, KE:0 };
            for(let m=1; m<=12; m++) {
                let ms = { S:0, BA:0, IG:0, TU:0, KE:0 };
                if(emp.data) Object.keys(emp.data).forEach(k => { if(k.startsWith(`${year}-${m}-`)) {
                    const v = emp.data[k]; if(!isNaN(v)) ms.S += parseFloat(v); else if(v==='BÁ') ms.BA++; else if(v==='IG') ms.IG++; else if(v==='TU') ms.TU++; else if(String(v).startsWith('KÉ')) ms.KE++;
                }});
                rows += `<tr><td>${monthNames[m-1]}</td><td>${ms.S}</td><td>${ms.BA}</td><td>${ms.IG}</td><td>${ms.TU}</td><td>${ms.KE}</td></tr>`;
                Object.keys(t).forEach(k => t[k] += ms[k]);
            }
            document.getElementById('print-area').innerHTML = `<div class="print-page">
                <div style="display:flex; justify-content:space-between; align-items:flex-end; border-bottom:2px solid black; padding-bottom:10px">
                    <div><h1 style="margin:0; font-size:24px; color:black">FORVIA</h1><p style="margin:0; font-weight:bold; font-size:10px; color:black uppercase">SZEMÉLYI JELENLÉTI ADATLAP - 2026</p></div>
                    <div style="text-align:right"><h2 style="margin:0; font-size:16px; color:black">${emp.name}</h2><p style="margin:0; font-size:10px; color:black">MŰSZAK: ${currentShift}</p></div>
                </div>
                <div style="display:flex; justify-content:space-around; margin:15px 0; background:#f0f0f0 !important; border:1px solid #000; padding:10px; font-size:12px; color:black">
                    <div><strong>KERET:</strong> ${emp.yearlyQuota} óra</div>
                    <div><strong>KIVETT:</strong> ${t.S} óra</div>
                    <div><strong>KIVEHETŐ:</strong> ${emp.yearlyQuota - t.S} óra</div>
                </div>
                <table style="width:100%; border-collapse:collapse; text-align:center; font-size:11px; color:black">
                    <thead><tr style="background:#ddd !important; color:black"><th>HÓNAP</th><th>SZAB. (óra)</th><th>BÁ (nap)</th><th>IG</th><th>TU</th><th>KÉ</th></tr></thead>
                    <tbody>${rows}</tbody>
                    <tr style="background:#eee !important; font-weight:bold; color:black"><td>ÖSSZESEN</td><td>${t.S}</td><td>${t.BA}</td><td>${t.IG}</td><td>${t.TU}</td><td>${t.KE}</td></tr>
                </table>
            </div>`;
            window.print();
        }

        function setView(view) {
            document.getElementById('view-matrix').classList.toggle('hidden', view !== 'matrix');
            document.getElementById('view-stats').classList.toggle('hidden', view !== 'stats');
            document.getElementById('btn-matrix').classList.toggle('bg-blue-600', view === 'matrix');
            document.getElementById('btn-stats').classList.toggle('bg-blue-600', view === 'stats');
            if(view === 'stats') renderStats();
        }

        function changeMonth(delta) { currentDate.setMonth(currentDate.getMonth() + delta); render(); }
        function addNewEmployee() { const n = prompt("Név:"); if(n) { employees.push({id:Date.now(), name:n, yearlyQuota:160, data:{}}); save(); render(); } }
        function removeEmp(id) { if(confirm("Törlés?")) { employees = employees.filter(e => e.id !== id); save(); render(); } }
        function exportData() { const blob = new Blob([JSON.stringify(employees)], {type: 'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `staff_${currentShift}_2026.json`; a.click(); }

        window.onload = () => changeShift(currentShift);
    </script>
</body>
</html>
